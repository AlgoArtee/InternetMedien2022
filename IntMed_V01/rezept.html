<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rezept</title>

<style type="text/css">

	#receipt_title
	{
		color: red;
		font-family: "Times New Roman", Times, serif;
		font-size: 40px;
		font-style: italic;	
	}
	
	.color_blue
	{	
		color:blue;	
	}

	.yellow_background
	{
		background-color: yellow;
	}
	
	.gray_background
	{
		background-color: gray;
	}
	
	.receipt_width
	{
		width: 30%	
	}
	
	.red_border
	{
		border: 2px solid red;
	}
	
	.align_center
	{
		text-align: center;
	}
	
	.align_right
	{
		text-align: right;
	}


</style>


</head>
<body>


<h1 id=receipt_title>Rezept</h1>


<ul class=receipt_width>
	<li>Zutaten
	<ul type="circle" class="color_blue">
	<li>Butter</li>
	
	<li>Eier
	<ol type="a">
	<li class="yellow_background">Eigelb wird benötigt</li>
	<li class="gray_background">Eiweiß nicht</li>
	
	
	</ol>
	
	
	</li>
	<li>Zucker</li>
	<li>Mehl</li>
	<li>Milch</li>
	</ul>
	
	
	
	</li>
	
	
	<li>Ablauf
	
	<ol type="i">
	<li class="red_border align_right">Butter, Mehl, Milch und Zucker vermengen</li>
	<li class="red_border align_center">Eigelb hinzufügen</li>
	<li class="red_border">Kneten und in die Schüssel geben.</li>
	</ol>
	
	</li>

</ul>


</body>
</html>
