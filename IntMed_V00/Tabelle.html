<title>Tabelle</title>

<body>


<table style="width: 80%">
<tbody><tr>
<th rowspan="2">A</th>

</tr>

<tr>
<th>B2</th>
<th>C2</th>
<th>D2</th>
</tr>

<td>3</td>
</tr>

<tr>
<td>4</td>
<td>5</td>
<td>6</td>

</tr>

<tr>
<td colspan="3">8</td>

</tr>


</tbody></table>
