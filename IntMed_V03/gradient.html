<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gradients</title>

<style type="text/css">
	.grad1{
		float:left;
		height: 300px;
		width: 300px;
		background: linear-gradient(to bottom, #CF0A0A 0%, #00FF00 50%, #2934CF 100%);
	}
	
	.grad2{
		float:left;
		height: 300px;
		width: 300px;
		background: linear-gradient(to right, #FFFFFF 0%, #FFFF29 50%, #FF0000 100%);
	}
	
	.grad3{
		float:left;
		height: 300px;
		width: 300px;
		background: radial-gradient(circle farthest-side at 10% 10%, #FF0000 1%, #00FF00 24%, #00FF00 55%, #FFFFFF 100%);
		margin-left:10px;
	}


</style>


</head>
<body>

<div class="grad1"></div>
<div class="grad2"></div>
<div class="grad3"></div>

</body>
</html>
